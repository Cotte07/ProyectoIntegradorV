<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatoca La 38 - Login</title>    <!--Nombre de la pestaña -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
    <!--el link de la linea 7 es para vincular el archivo html con BootStrap-->
    <link rel="stylesheet" href="StyleFruver.css">     <!--vinculo el archivo con los estilos de css--> 
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100 bg-image1" >      <!--centro, justifico y alineo al centro los elementos dentro del body-->
        <div class="bg-light p-5 rounded-5 text-sencondary shadow">    <!--color de fondo, bordes redondeados,ancho del div-->
            <div class="d-flex justify-content-center shadow-sm">     <!--elementos del div alineados como la imagen de usuario-->
                <img class="imageUsuario"
                src="Images/iconoUsuario.png"     
                alt="loginUsuario"
                > <!--Imagen de usuario para el login-->
            </div>

            <div class="text-center fs-1 fw-bold">  <!--texto alineado, tamaño de letra, negriña-->
                Login
            </div>
            <div class="input-group mt-3">   <!--alinea los iconos y el input de username-->
                <div class="input-group-text bg-success">
                    <img class="imageIconoUsuario"
                        src="Images/iconoUsuario.png" 
                        alt="username"
                    >
                </div>
                <input class="form-control" type="text" placeholder="username">  <!--Cuandro para añadir texto para el username-->
            </div>
            <div class="input-group mt-1">   <!--alinea los iconos y el input de password-->
                <div class="input-group-text bg-success">
                    <img class="imageIconoUsuario"
                        src="Images/candado.png" 
                        alt="passwordIcon"
                    >
                </div>
                <input class="form-control" 
                type="password" placeholder="password">  <!--Cuandro para añadir texto para el password-->
            </div>
            <div class="d-flex justify-content-around mt-2">     <!--centrar el contenido  de recordar y olvidaste la contraseña-->
                <div class="pt-1">      <!--alinear al medio el texto olvidaste tu contraseña-->
                    <a href="#" class="text-decoration-none text-success fw-semibold fst-italic">Olvidaste tu contraseña?</a>    <!--texto en forma de hipervinculo en caso de que el usuario haya olvidado la clave-->
                </div>
            </div>
            <div class="btn btn-success mt-4 w-100 shadow-sm">     <!--estilo al boton login-->
                <a class="text-decoration-none text-white" href="PaginaPrincipal.html">Entrar</a>   <!--texto para realizar el respectivo logeo-->
            </div>
            
        </div>

        
</body>
</html>
